<h1>DBZ Characters</h1>
<hr />
<div class="row">
  <div class="col">
    <dbz-character-list
      (deleteCharacter)="deleteCharacter($event)"
      [characterList]="characters"
    ></dbz-character-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
